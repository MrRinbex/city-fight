<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>City Fight</title>
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="right-side"></div>
  <div class="container">
    <div class="title">City Fight</div>
    <div class="score-bar">
      <!--player-health-->
      <div class="player-health">
        <div style="height: 30px"></div>
        <div id="playerHealth"></div>
      </div>
      <!--timer-->
      <div id="timer" class="timer">START</div>
      <!--enemy-health-->
      <div class="enemy-health">
        <div style="height: 30px"></div>
        <div id="enemyHealth"></div>
      </div>
    </div>
    <div id="notification"></div>
    <canvas></canvas>
    <div class="maps-container">
      <div id="city1" class="maps">
        <div>CurLanda</div>
      </div>
      <div id="city2" class="maps"><div>Mexico</div></div>
      <div id="city3" class="maps"><div>Hollywood</div></div>
      <div id="city4" class="maps"><div>Paris</div></div>
    </div>
  </div>
  <div class="left-side"></div>
  <script src="js/fighterClass.js"></script>
  <script src="script.js"></script>
</body>
